services:
  - type: web
    name: gemini-telegram-bot # Можете дать любое имя
    env: python
    plan: free # Важно для бесплатных лимитов
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python ./main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TELEGRAM_BOT_TOKEN
        sync: false
        # Указываем, что секрет будет введен в дашборде
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: WEBHOOK_HOST
        sync: false
      - key: GEMINI_WEBHOOK_PATH
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: WEBHOOK_SECRET_TOKEN
        sync: false
